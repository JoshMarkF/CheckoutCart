<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Thank you for your purchase, #{shippingInfo.customerName}!</h2>
        <h3>The following order has been confirmed and will be delivered to #{shippingInfo.customerAddress}.</h3>
        <br/>
        <h:form>
            <h:commandLink action="index" value="Click Here to Order Again!">
                
            </h:commandLink>
        </h:form>
        <h:dataTable var="i" value="#{cart.items}">
                    
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{i.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Quantity"/>
                            </f:facet>
                            <h:outputText value="#{i.quantity}"/>
                            <f:facet name="footer">
                                <h:outputText value="#{cart.getItems().size()}"/>
                            </f:facet>
                        </h:column>
                        
                    </h:dataTable>
    </h:body>
</html>
